unbind C-b
set -g prefix C-r
bind C-r send-prefix
bind -n C-q send-prefix

bind " " last-window
unbind C-n
unbind C-p
bind C-n next-window
bind C-p previous-window

bind v new-window -c ~/log
bind b new-window -c ~/pdf

bind J command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind K command-prompt -p "send pane to:"  "join-pane -t '%%'"
bind | split-window
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind \ run-shell -b 'urls > /tmp/last-urls; tmux neww urlc; c < /tmp/chosen-url'
bind '^E' select-pane -t .+1 \; resize-pane -Z
bind ! kill-session

set -g default-terminal "screen-256color"
set -g history-limit 10000

set -g status-bg black
set -g status-fg blue
set -g status-interval 5
set -g status-left-length 30
set -g status-left '[#[fg=white] #(whoami)@#H#[default]]  '
set -g status-right ' #[fg=red] #[fg=white][%D %T]'

#set -g mouse on
setw -g automatic-rename
setw -g window-status-current-bg blue
setw -g window-status-current-fg black
setw -g aggressive-resize on
set -sg escape-time 0
